<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="clock.jpg" type="image/x-icon">
    <title>DIGITAL CLOCK</title>
</head>

<body>
    <div class="head">
        <p>DIGITAL CLOCK</p>
        <P>The clock which updates without refreshing page</P>
        <p>Made By Rohan Kulkarni âš¡</p>
    </div>

    <div class="space">
        <div class="box">
            <div class="datedetail">
                <div class="box2 ">
                    <p id="date"></p>
                    <p class="name">DATE</p>
                </div>
                <div class="box2 ">
                    <p id="month"></p>
                    <p class="name">MONTH</p>
                </div>
                <div class="box2 ">
                    <p id="year"></p>
                    <p class="name">YEAR</p>
                </div>
            </div>
            <div class="timedetail">
                <div class="box2 ">
                    <p id="hour"></p>
                    <p class="name">HOURS</p>
                </div>
                <div class="box2 ">
                    <p id="min"></p>
                    <p class="name">MINS</p>
                </div>
                <div class="box2 ">
                    <p id="sec"></p>
                    <p class="name">SECS</p>
                </div>
            </div>
        </div>
    </div>




    <script src="/script.js"></script>

</body>

</html>
